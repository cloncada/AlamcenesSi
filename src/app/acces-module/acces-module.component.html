<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">

                    <img src="./assets/img/SiLogo.PNG" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form action="" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <p>
                        <mat-form-field >
                            <input matInput type="text" placeholder="Usuario" formControlName="user" >

                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field >
                            <input matInput type="password" placeholder="Password"  formControlName="password">

                        </mat-form-field>
                    </p>
                    
                    <button type="submit" mat-raised-button>Ingresar</button>





                </form>
            </div>


        </div>
    </div>
</div>

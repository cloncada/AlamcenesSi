<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Administracion de Eventos de ofertas</h4>
        </div>
        <div class="card-body">
          <div>
            <button class="btn btn-md btn-outline-primary" (click)="open(mymodal)"><i
                class="now-ui-icons ui-1_simple-add"></i>Crear</button>
          </div>
          <div class="table-responsive">
            <table class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead class=" text-primary">
                <tr>
                  <th>CODIGO</th>
                  <th>NOMBRE</th>
                  <th>FECHA DE INICIO</th>
                  <th>FECHA DE FIN</th>
                  <th>DIAS LIMITE</th>
                  <th>ESTATUS</th>
                 
                  <th>ACTIONS</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let post of posts">
                  <td>{{ post.codigo }}</td>
                  <td>{{ post.nombre }}</td>
                  <td>{{ post.fechaInicio }}</td>
                  <td>{{ post.fechaFin }}</td>
                  <td>{{ post.diasLimite }}</td>


                  <td *ngIf="post.estado==true; else elseBlock">Activo</td>
                  <ng-template #elseBlock>

                    <td>Inactivo</td>
                  </ng-template>
                  <td>
                    <button type="button" class="btn btn-link btn-info" (click)="openEdit(editModal,post)" name="edit">
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                          d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                      </svg>
                    </button>
                    <button type="button" class="btn btn-link btn-danger" (click)="borrarEventoOferta(post.codigo)"
                      name="delete">
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor">
                        <path
                          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                        <path fill-rule="evenodd"
                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                      </svg> </button> </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <ng-template #mymodal let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Crear Evento de Oferta</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <form #myForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputPassword1">Codigo</label>
            <input type="text"  class="form-control" placeholder="Codigo" ngModel name="codigo"
              #codigo="ngModel" (change)="setCodigo(codigo)" maxlength="10">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Nombre</label>
            <input type="text"  class="form-control" placeholder="Nombre" ngModel name="nombre"
              #nombre="ngModel" (change)="setNombre(nombre)" maxlength="50">
          </div>    
          <div class="form-group">
            <label for="exampleInputPassword1">Fecha de Inicio</label>
            <input type="date"  class="form-control" placeholder="Fecha de Inicio" ngModel name="FechaDeInicio"
              #FechaDeInicio="ngModel" (change)="setFechaInicio(FechaDeInicio)" maxlength="50">
          </div> 
          <div class="form-group">
            <label for="exampleInputPassword1">Fecha de Fin</label>
            <input type="date"  class="form-control" placeholder="Fecha de Fin" ngModel name="fechaFin"
              #fechaFin="ngModel" (change)="setFechaFin(fechaFin)" maxlength="50">
          </div>   
          <div class="form-group">
            <label for="exampleInputPassword1">Dias Limite</label>
            <input type="number"  class="form-control" placeholder="Dias Limite" ngModel name="diasLimite"
              #diasLimite="ngModel" (change)=" setDiasLimite(diasLimite)"  min="0" max="1000">
          </div>      
         
          <div class="form-group">
            <label for="exampleInputPassword1">Estatus</label>

            <select [(ngModel)]="month" name="month" required class="form-control" ngModel name="estatus" #estatus="ngModel"
            (change)="setEstatus(estatus)" >
              <option [ngValue]="null" [disabled]="true" >Activo</option>
              <option value="1">Activo</option>
              <option value="2">Inactivo</option>

            </select>
          </div>

          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>

    </ng-template>
    <ng-template #editModal let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Editar Evento Oferta </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <form #myForm="ngForm" (ngSubmit)="onEdit()">
          <div class="form-group">
            <label for="exampleInputEmail1">Codigo</label>

            <h3>{{eventoOferta.codigo}}</h3>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Nombre</label>
            <input type="text" [(ngModel)]="eventoOferta.nombre" class="form-control" placeholder="Nombre" ngModel name="nombre"
              #nombre="ngModel" (change)="setNombre(nombre)" maxlength="50">
          </div>          
          
          <div class="form-group">
            <label for="exampleInputPassword1">Estatus</label>
            
            
            <select [(ngModel)]="month" name="month" required class="form-control" ngModel name="estatus" #estatus="ngModel"
            (change)="setEstatus(estatus)" >
              <option [ngValue]="null" [disabled]="true" >{{eventoOferta.est}}</option>
              <option value="1">Activo</option>
              <option value="2">Inactivo</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Dias Limite</label>
            <input  type="number" [(ngModel)]="eventoOferta.diasLimite" class="form-control" placeholder="Dias Limite" ngModel name="diasLimite"
              #diasLimite="ngModel" (change)="setDiasLimite(diasLimite)"  min="0" max="1000">
              
             
          </div>  
          <div class="form-group">
            <label for="exampleInputPassword1">Fecha Inicio</label>
            <input type="date" [(ngModel)]="eventoOferta.fechaInicio " class="form-control" placeholder="FEcha Inicio" ngModel name="fechaInicio"
              #fechaInicio="ngModel" (change)="setFechaInicio(fechaInicio)" maxlength="50">
           
   
          </div>  
          <div class="form-group">
            <label for="exampleInputPassword1">Fecha Fin</label>
            <input type="date" [(ngModel)]="eventoOferta.fechaFin" class="form-control" placeholder="Fecha Fin" ngModel name="fechaFin"
              #fechaFin="ngModel" (change)="setFechaFin(fechaFin)" maxlength="50">
           
   
          </div>  
          

          <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
      </div>

    </ng-template>
  </div>
